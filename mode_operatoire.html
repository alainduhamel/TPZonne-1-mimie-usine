<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mode opératoire de la Mini Usine.">
    <title>Mode Opératoire</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #222; /* Fond sombre */
            color: #fff; /* Texte blanc */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Pour gérer les lignes */
        }

        figure {
            margin: 10px; /* Marge autour de chaque figure */
            text-align: center; /* Centre le texte du titre */
        }

        figcaption {
            margin-top: 5px; /* Espace au-dessus du titre */
            font-size: 16px; /* Taille de police pour le titre */
            color: #fff; /* Couleur du texte (blanc pour contraster) */
        }

        img {
            width: 200px; /* Ajuste la taille pour un meilleur affichage */
            height: auto; /* Maintient le ratio d'aspect */
            border-radius: 10px; /* Coins arrondis (facultatif) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre pour effet de profondeur */
        }

        /* Autres styles pour le reste de la page */
        header {
            background-color: #fff;
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .database-button {
            background-color: #8B0000; /* Rouge sombre */
            color: #ffffff; /* Texte blanc */
            padding: 15px 30px; /* Espace intérieur pour le bouton */
            text-align: center; /* Centre le texte dans le bouton */
            text-decoration: none; /* Enlève le soulignement */
            border-radius: 10px; /* Coins arrondis */
            font-size: 24px; /* Taille du texte agrandie */
            transition: background-color 0.3s; /* Transition pour les effets */
        }

        .database-button:hover {
            background-color: #B22222; /* Fond rouge clair au survol */
        }

        h1, h2 {
            text-align: center; /* Centre le titre */
            color: #8B0000; /* Couleur du texte (rouge sombre) */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://irp.cdn-website.com/40f02799/dms3rep/multi/LOGO_UNILASALLE_AMIENS_QUADRI.png" alt="Logo de l'Université de La Salle Amiens" class="logo">
            </div>
            <a href="acceder_a_la_base_de_donnees.html" class="database-button">Accéder à la base de données NAS</a>
        </div>
    </header>

    <header class="title-header">
        <h1 class="scrolling-title">Mode Opératoire</h1>
    </header>

    <main>
        <!-- Section d'images -->
        <section class="image-section">
            <h2></h2>
            <div class="image-container">
                <figure>
                    <img src="https://github.com/alainduhamel/Zonne1_mini_usine/blob/main/tremie%20vue%20de%20face.JPG?raw=true" alt="Vue de face de la tremie">
                    <figcaption>Vue de face de la tremie</figcaption>
                </figure>
                <figure>
                    <img src="https://github.com/alainduhamel/Zonne1_mini_usine/blob/main/%C3%A9l%C3%A9vateur%20a%20godets%20(1).JPG?raw=true" alt="Élévateur à godets">
                    <figcaption>Élévateur à godets</figcaption>
                </figure>
                <figure>
                    <img src="https://github.com/alainduhamel/Zonne1_mini_usine/blob/main/convoyeur.JPG?raw=true" alt="Convoyeur">
                    <figcaption>Convoyeur</figcaption>
                </figure>
                <figure>
                    <img src="https://github.com/alainduhamel/Zonne1_mini_usine/blob/main/armoire%20%C3%A9lec%20gen_facade.JPG?raw=true" alt="Armoire électrique - façade">
                    <figcaption>Armoire électrique - façade</figcaption>
                </figure>
            </div>
        </section>

        <!-- Section pour le PDF téléchargeable -->
        <section class="pdf-section">
            <h2>Document Téléchargeable</h2>
            <div class="download-button-container">
                <a href="https://raw.githubusercontent.com/alainduhamel/Zonne1_mini_usine/main/ModopDMO.pdf" class="download-button" download>Télécharger le Mode Opératoire (PDF)</a>
            </div>
        </section>

        <!-- Section pour les étapes du mode opératoire -->
        <section>
            <h2></h2>
            <p></p>

            <h2></h2>
            <p></p>
        </section>
    </main>
</body>
</html>
